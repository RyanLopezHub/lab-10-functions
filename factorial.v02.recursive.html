<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function factorial(n) {
        //A recursive example of the factorial function.
        if(n < 0) return;
        if(n === 0) return 1;
        return n * factorial(n - 1);

      }

      var userstring = prompt("Number please");
      var usernum = parseInt(userstring);

      console.log(usernum + "! is " + factorial(usernum));

    </script>
  </body>
</html>
